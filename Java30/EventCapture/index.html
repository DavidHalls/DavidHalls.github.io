<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Understanding JavaScript's Capture</title>
</head>
<body class="bod">

  <div class="one">
    <div class="two">
      <div class="three">
      </div>
    </div>
  </div>

<style>
  html {
    box-sizing: border-box;
  }
  *, *:before, *:after { box-sizing: inherit; }
  div {
    width:100%;
    padding:100px;
  }
  .one {
    background: thistle;
  }
  .two {
    background:mistyrose;
  }
  .three {
    background:coral;
  }
</style>

<button>Click Meh!</button>
<script>
    const divs = document.querySelectorAll('div');
    const button = document.querySelector('button');
    function logText(e){
        console.log(this.classList.value);
        //e.stopPropagation() makes it so it only shows the clicked element.  Without it would show all three divs
//        e.stopPropagation();
    }
    //once makes it a one time event
    divs.forEach(div => div.addEventListener('click', logText));
    button.addEventListener('click', () => {
        console.log('Clicked!!!');
//        button.remove();
    },{
        once: true
    });
</script>
</body>
</html>
