             <script type="text/javascript">
            var html = '';
            $(document).ready(function () {
                //console.log('ready');
                $.getJSON('products.json', function (data) {
                    //console.log(data);
                    $.each(data, function (key, value) {
                        $.each(value, function (index, stuff) {
                            console.log(index + " " + stuff.Author);
                            html += '<div  class="books" style="text-align:center">';
                            html += '<h2 id="title">' + stuff.Title + '</h2>';
                            html += '<h4>' + stuff.Author + '</h4>';
                            html += '<p onclick="bookinfo(' + stuff.id + ')" style="text-align:center"><img src="' + stuff.Source + '" style="max-width:100%;max-height:100%;"></p></div>';
                            
                        });
                    });
                    $('#books').html(html);
                    //this is the cycle 
                    $('#books').cycle({
                        fx: 'curtainX',
//                        fx: 'growY',
                        pause: '1',
                        prev: '#prev',
                        next: '#next',
                        speed: 400,
                        timeout: 10000
                    });
                });
            });

            </script>
